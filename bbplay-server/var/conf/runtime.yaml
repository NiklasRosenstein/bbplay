config:
  directories:
    data: '{{$serviceRoot}}/var/data'
runtime:
  credentials: '{{!include credentials.yaml}}'
  server:
    debug: true
    database:
      provider: sqlite
      filename: '{{directories.data}}/db.sqlite'
      create_db: true
  produces:
    - role: initial-user
      username: admin
      password: admin
    - role: initial-resource
      id: ri.management.0
    - role: initial-resource-additions
      id: ri.management.0
      permissions: [playlist:manage]
      statements:
        - type: username
          usernames: [admin]
