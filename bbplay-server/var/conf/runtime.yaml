config:
  directories:
    data: '{{$serviceRoot}}/var/data'
runtime:
  credentials: '{{!include credentials.yaml}}'
  server:
    debug: true
    database:
      provider: sqlite
      filename: '{{directories.data}}/db.sqlite'
      create_db: true
  produces:
    - role: initial-user
      username: admin
      password: admin
